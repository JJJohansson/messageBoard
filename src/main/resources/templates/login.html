<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Login</title>
   		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   		<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    </head>
    <body>
    	<div class="container">
		        <form th:action="@{/login}" method="post">
		            <div class="col-md-4" style="float: none; margin: 0 auto;">
		            	<label> User Name : <input type="text" name="username" class="form-control"/> </label>
		            </div>
		            <div class="col-md-4" style="float: none; margin: 0 auto;">
		            	<label> Password: <input type="password" name="password" class="form-control"/> </label>
		            </div>
		            <div class="col-md-4" style="float: none; margin: 0 auto;">
			            <p>
			            	<!-- <input type="submit" value="Sign In" class="btn btn-success"/> -->
			            	<a th:href="@{/home}" class="btn btn-success">Log in</a>
			            </p>
			            <p>
			            	<a th:href="@{/signup}" class="btn btn-primary">Sign up</a> <!-- Set up the sign up page next.. -->
			            </p>
		            </div>
		        </form>
        </div>
    </body>
</html>
