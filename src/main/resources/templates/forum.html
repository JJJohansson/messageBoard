<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<title th:text="${forum}"></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
		<div class="col-sd-12 col-md-12 col-ld-12" style="float: none; margin: 0 auto;">
			<h1 style="text-align: center;">Hello you!</h1>
		</div>
	</div>
	<div class="container">
		<div class="col-md-8" style="float: none; margin: 0 auto;">
			<h3 style="text-align: center;">Let's talk, shall we?</h3>
		</div>
		<br />
		<div class="col-md-8" style="float: none; margin: 0 auto;">
			<table class="table table-striped table-hover table-condensed">
				<thead>
					<tr>
						<th>#</th><th>Title</th><th>Created by</th><th>Date</th><th>ACTION</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="thread : ${threads}">
						<td th:text="${thread.id}"></td>
						<td th:text="${thread.title}"></td>
						<td th:text="${thread.creator}"></td>
						<td th:text="${thread.created}"></td>
						<td><a th:href="@{/thread/{id}(id=${thread.id})}" class="btn btn-success">Read</a></td>
					</tr>
				</tbody>
			</table>
			<a href="/home" class="btn btn-info">HOME</a>
			<a href="/login" class="btn btn-danger">Log out</a>
		</div>
	</div>
</body>
</html>
