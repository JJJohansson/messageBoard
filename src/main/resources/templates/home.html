<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<title>Blah blah!</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
		<div class="col-sd-12 col-md-8 col-ld-6" style="float: none; margin: 0 auto;">
			<h1 style="text-align: center;">Hello you!</h1>
		</div>
	</div>
	<div class="container">
		<div class="col-md-6" style="float: none; margin: 0 auto;">
			<h3 style="text-align: center;">Let's talk, shall we?</h3>
		</div>
		<br />
		<div class="col-md-6" style="float: none; margin: 0 auto;">
			<table class="table table-striped table-hover table-condensed">
				<thead>
					<tr>
						<th>#</th><th>Categories</th><th>Threads</th><th>Comments</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td><td>Study sesh</td><td>0</td><td>0</td>
					</tr>
					<tr>
						<td>2</td><td>Vidya games</td><td>0</td><td>0</td>
					</tr>
					<tr>
						<td>3</td><td>Off topic</td><td>0</td><td>0</td>
					</tr>
				</tbody>
			</table>
			<a href="/login" class="btn btn-danger">Log out</a>
			<table class="col-sd-12 col-md-12 col-ld-12" style="float: none; margin: 0 auto;">
				<tr>
					<th>#</th><th>user</th><th>message</th><th>posted</th>
				</tr>
				<tr th:each = "comment : ${comments}">
					<td th:text="${comment.id}"></td>
					<td th:text="${comment.username}"></td>
					<td th:text="${comment.content}"></td>
					<td th:text="${comment.created}"></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
