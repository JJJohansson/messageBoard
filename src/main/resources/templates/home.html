<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
		<div class="col-md-12">
			<h3 style="text-align: center; margin: 2em;">Let's talk, shall we?</h3>
		</div>
		<div class="row">
			<div class="col-md-8" style="float: none; margin: 0 auto;">
				<div class="col-md-12" style="float: none; margin: 0 auto;">
					<table class="table table-hover table-striped">
						<thead>
							<tr>
								<th>Category</th>
								<th>Threads</th>
								<th>Posts</th>
								<th>Latest post</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="category : ${categories}">
								<td th:text="${category.title}"></td>
								<td>666</td>
								<td>9000</td>
								<td>4:52 13/11/2017</td>
								<td><a th:href="@{/category/{id}(id=${category.id})}"
									class="btn btn-info">Read</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="col-md-4">
				<form th:action="@{/login}" method="post">
					<div class="col-md-12" style="float: none; margin: 0 auto;">
						<label> User Name : <input type="text" name="username"
							class="form-control" />
						</label>
					</div>
					<div class="col-md-12" style="float: none; margin: 0 auto;">
						<label> Password: <input type="password" name="password"
							class="form-control" />
						</label>
					</div>
					<div class="col-md-12" style="float: none; margin: 0 auto;">
						<!-- <input type="submit" value="Sign In" class="btn btn-success"/> -->
						<a th:href="@{/home}" class="btn btn-success">Log in</a> <a
							th:href="@{/signup}" class="btn btn-primary">Sign up</a>
						<!-- Set up the sign up page next.. -->
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
