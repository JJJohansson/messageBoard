<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title th:text="${category}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
		<div class="col-md-8" style="float: none; margin: 0 auto;">
			<h3 style="text-align: center; margin: 2em;" th:text="${category}"></h3>
		</div>
		<div class="row">
			<br />
			<div class="col-md-8" style="float: none; margin: 0 auto;">
				<table class="table table-hover table-striped">
					<thead>
						<tr>
							<th>Title</th>
							<th>Posts</th>
							<th>Created by</th>
							<th>Date</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="thread : ${threads}">
							<td th:text="${thread.title}"></td>
							<td>2</td>
							<td th:text="${thread.creator}"></td>
							<td th:text="${thread.created}"></td>
							<td><a th:href="@{/thread/{id}(id=${thread.id})}"
								class="btn btn-info">Read</a></td>
						</tr>
					</tbody>
				</table>
				<a href="/home" class="btn btn-info">HOME</a>
			</div>
			<div class="col-md-4">
				<form th:action="@{/login}" method="post">
					<div class="col-md-12" style="float: none; margin: 0 auto;">
						<label> User Name : <input type="text" name="username"
							class="form-control" />
						</label>
					</div>
					<div class="col-md-12" style="float: none; margin: 0 auto;">
						<label> Password: <input type="password" name="password"
							class="form-control" />
						</label>
					</div>
					<div class="col-md-12" style="float: none; margin: 0 auto;">
						<!-- <input type="submit" value="Sign In" class="btn btn-success"/> -->
						<a th:href="@{/home}" class="btn btn-success">Log in</a> <a
							th:href="@{/signup}" class="btn btn-primary">Sign up</a>
						<!-- Set up the sign up page next.. -->
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
